<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary board</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: #fff;
            display: flex;
            margin: 100px 0;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }

        .container{
            display: flex;
            flex-wrap: row-wrap;
            background-color: #fff;
            box-sizing: border-box;
            border-radius: 20px;
            width: 60%;
            min-height: 500px;
            max-height: 400px;
            -webkit-box-shadow: 4px 5px 5px -2px rgba(0,0,0,0.75);
            -moz-box-shadow: 4px 5px 5px -2px rgba(0,0,0,0.75);
            box-shadow: 4px 5px 5px -2px rgba(0,0,0,0.75);
        }

        .left-section{
            background-color: rgb(36, 36, 211);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            color: #fff;
            
        }
        .title{
            font-size: 20px;
            margin: 20px 0 25px 0;
        }

        .result{
            border-radius: 50%;
            border: none;
            background-color: rgb(37, 37, 168);
            width: 150px;
            height: 150px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
        }

        .result h1{
            font-size: 60px;
        }

        .result p{
            opacity: 0.3;
        }

        .result-summary{
            margin: 20px 0;
            width: 55%;
        }

        .result-summary h2{
            font-size: 20px;
            font-weight: 500;
            margin: 15px 0 20px 0;
        }

        .result-summary p{
            font-size: 15px;
            opacity: .7;
            line-height: 25px;
        }

        .right-section{
            width: 60%;
            background-color: #fcfcfc;
            border-radius: 20px;
            display: flex;
            color: rgb(1, 1, 77);
            flex-direction: column;
            padding: 0 35px;
        }

        .right-section h2{
            font-size: 18px;
            margin: 30px 0 20px 0;
        }


        .summary{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .summary-card-1{
            display: flex;
            align-items: center;
            justify-content: space-around;
            background-color: #d1d1d1;
            padding: 15px;
            width: 100%;
        }

        



    </style>







    <div class="container">
        <div class="left-section">
            <p class="title">Your Result</p>
            <div class="result">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div class="result-summary">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people
                    who have taken these tests.
                </p>
            </div>
            
        </div>
        <div class="right-section">
            <h2>Summary</h2>
            <div class="summary">
                <div class="summary-card-1">
                    <div class="react">
                        <iconify-icon icon="mingcute:flash-line"></iconify-icon>
                        <h3>Reaction</h3>
                    </div>
                   
                    <p><span>80</span>/100</p>
                </div>
            </div>
            <button class="btn">Continue</button>      
        </div>
    </div>


    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
